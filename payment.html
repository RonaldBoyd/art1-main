<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
   <form>
    <div class="container">
  <label for="fname">First Name</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="phone">Phone Number</label><br>
  <input type="text" id="phone" name="phone"><br>
  <label for="discovery">What kind of art are you interested in?</label><br>
  <select name="kind of art" id="kind">
    <option value="Modernism">Modernism</option>
    <option value="PostModernism">PostModernism</option>
    <option value="Bauhaus">Bauhaus</option>
    <option value="Impressionism">Impressionism</option>
    <option value="Surrealism">Surrealism</option>
    <option value="PopArt">PopArt</option>
  </select><br>
  <label for="purpose">What purpose will you used the artwork for?</label><br>
  <input type="text" id="purpose" name="purpose"><br>
  <label for="address1">Address 1</label><br>
  <input type="text" id="address1" name="address1"><br> 
  <label for="address2">Address 2</label><br>
  <input type="text" id="address2" name="address2"><br>
  <label for="city">City</label><br>
  <input type="text" id="city" name="city"> <br> 
  <label for="state">State</label><br>
  <input type="text" id="state" name="state"><br>
  <label for="zip">Zip</label><br>
  <input type="text" id="zip" name="zip"><br>
  <label for="howsoon">How soon would you like your artwork?</label><br>
  <select name="howsoon" id="howsoon">
    <option value="immediately">Immediately</option>
    <option value="2weeks">Within 2 weeks</option>
    <option value="4weeks">Within a month</option>
    <option value="3months">In about 3 months</option>
    <option value="6months">In about 6 months</option>
    <option value="1year">In about a year</option>
  </select><br></div>
  <div class="payment">
  <label for="payment"><h3>Payment Details</h3></label><br>
  <label for="payment">Select Payment Type:</label><br>
  <input type="checkbox" id="Visa" name="visa" value="visa">
  <label for="visa"> Visa</label><br>
  <input type="checkbox" id="MasterCard" name="mc" value="mc">
  <label for="vehicle1">MasterCard</label><br>
  <input type="checkbox" id="PayPal" name="paypal" value="paypal">
  <label for="vehicle1">PayPal</label><br>
  <input type="checkbox" id="amex" name="amex" value="amex">
  <label for="amex">Amex</label><br>
  <label for="cardno">Card Number</label><br>
  <input type="number" id="cardnumber" name="cardnumber"><br>
  <label for="expdate">Expiration Date</label><br>
  <input type="month" id="expdate" name="expdate"><br>
  <label for="zip">Zip</label><br>
  <input type="number" id="zip" name="zip"><br>
  <label for="ccv">CCV</label><br>
  <input type="number" id="ccv" name="ccv"><br>
  <input type="submit" value="Submit">
</div>
   </form>
  </body>
</html>
